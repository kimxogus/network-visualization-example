<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>cytoscape - Network Visualization Examples</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div id="header" class="col-xs-12">
            <div class="col-xs-1">
                <a class="btn btn-danger" href="index.html">Home</a>
            </div>
            <div class="col-xs-4 text-center">
                <input type="radio" name="dataset" value="miserables" checked="checked"/> Miserables data
                <input type="radio" name="dataset" value="generate"/> Generated data
            </div>
            <div id="additional-options" class="col-xs-2 text-center"></div>
            <div class="col-xs-4 text-center">
                <label id="label" for="num-elements" class="label label-primary">Number of Elements</label>
                <input id="num-elements" class="form-control" type="number" value="100">
            </div>
            <div class="col-xs-1 text-right">
                <div id="draw" class="btn btn-success">Draw</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="network-container"></div>
    </div>
</div>
<script type="text/javascript" src="js/vendor.js"></script><script type="text/javascript" src="js/cytoscape-network.js"></script></body>
</html>
